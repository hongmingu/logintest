<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>Laymei 환영합니다</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script
    src="https://code.jquery.com/ui/1.9.2/jquery-ui.min.js"
    integrity="sha256-eEa1kEtgK9ZL6h60VXwDsJ2rxYCwfxi40VZ9E0XwoEA="
    crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- recaptcha -->
    <script src='https://www.google.com/recaptcha/api.js'></script>

    {% load static from staticfiles %}
    <script src="{% static 'js/jQuery_csrf.js' %}"></script>

{% if user.is_authenticated %}
<!--
<meta http-equiv="refresh" content="5;url=http://www.homejjang.com/">
-->

{% else %}
{% endif %}

    <style>
        @media screen and (max-width: 768px) {
            /* 모바일에 사용될 스트일 시트를 여기에 작성합니다. */
            .mobile_display_none {
                display: none;
            }
            .mobile_display_block {
                display: block;
            }
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8">
            <div class="row">
                <div class="mobile_display_block">
                    <p><h1>Laymei</h1></p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                    <form method="post" action=".">
                        {% csrf_token %}

                        <div class="col-sm-2">
                            <button type="submit" class="btn btn-default pull-right" name="type" value="send">Submit_send</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <p class="h3">Register</p>
                <form method="post" action=".">
                    {% csrf_token %}
                    <div class="row">

                        <button type="submit" class="btn btn-default pull-right">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
<script>
    $(document).ready(function () {

    });
</script>
</html>
