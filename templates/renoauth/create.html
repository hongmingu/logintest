{% extends 'base.html' %}

{% block contents %}
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
                <div class="row">

                    <form class="form-horizontal" method="post" action=".">

                        {% csrf_token %}


                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_username">Username(ID)</label>
                            <div class="col-sm-10">{{ form.username }}</div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_email">Email</label>
                            <div class="col-sm-10">
                                {{ form.email }}
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_password">Password</label>
                            <div class="col-sm-10">
                                {{ form.password }}
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_password_confirm">Password</label>
                            <div class="col-sm-10">
                                {{ form.password_confirm }}
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2">
                                <button class="btn btn-default" type="submit">Create</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
                    {% if wrong %}
                        {{ wrong.message }} hello
                    {% endif %}

        </div>
    </div>


{% endblock %}
{% block extra_script %}

{% endblock %}
